<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>find- kokoa clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__cloumn">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__cloumn">
        <span>18:43</span>
      </div>

      <div class="status-bar__cloumn">
        <span>29%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
        <a class="screen-header__icons__dots"></a>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode fa-2x"></i><span>QR code</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book fa-2x"></i><span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint fa-2x"></i><span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-envelope fa-2x"></i><span>invite</span>
        </div>
      </div>

      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span> You have no recommended friends</span>
      </div>

      <div class="open-chat">
        <div class="open-chat__header">
          <h4>open-chat</h4>
          <span
            >Go to openchat home<i class="fas fa-chevron-right fa-xs"></i>
          </span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__tilte">#BTS</h5>
            <h6 class="open-post__hashtags">#bts#army#friends</h6>

            <div class="open-post__members">
              <img src="바이올렛.png" />
              <span class="open-post__member-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>

          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="바이올렛.png" />
              <div class="open-post__heart-count fa-xs">
                <i class="fas fa-heart"></i><span>326</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i>
          </a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification badge"> 1 </span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__notification-2"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span> 화면이 너무 큽니다 줄여 주세요ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
